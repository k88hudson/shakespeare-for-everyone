<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="_csrf" content="{{_csrf}}">
    <meta name="email" content="{{email}}">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

  </head>
  <body>

    <header class="center">
      <span class="email">{{email}}</span>
      <button class="login{% if email %} hidden{% endif%}">Login with your email</button>
      <button class="logout{% if not email %} hidden{% endif%}">Logout</button>
      <a href="/" class="button">Home</a>
    </header>

    {% block body %}{% endblock %}

    <script src="https://login.persona.org/include.js"></script>
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/popcorn.js"></script>
    <script src="/popcorn.player.js"></script>
    <script src="/popcorn.youtube.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
